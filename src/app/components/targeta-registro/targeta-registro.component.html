<div id="tarjetaregistro" [class]="{'notshow':!visible ,'show':visible}">
    <h1 style="text-align:center">{{key}}</h1>
    <br>
    <h1>BUS: {{item.BUS}} <br>PLACA: {{item.PLACA}}</h1>
    <select #tipoevento placeholder="estado" (click)='enableButtons()'>
        <option value="ACTIVO">ACTIVAR</option>
        <option value="INACTIVO">DESACTIVAR</option>
        <option value="DESVINCULADO">{{getText()}}</option>
        <option value="CAMBIOPROPIETARIO" *ngIf="key == 'VEHICULO'">CAMBIOPRO PIETARIO</option>
    </select>
    <br>
    <label for="soporte">debe seleccionar un sorporte</label>
    <input #archivo (change)='enableButtons()' type="file" id="soporte" name="sopote" accept="image/*, .doc, .docx, .pdf, .xls, .xlsx, .txt">
    <label for="descripcion" *ngIf="switchButton">Descripci√≥n</label>
    <textarea #descripcion name="descripcion" id="descripcion" *ngIf="switchButton"></textarea>
    <div class="divbtn">
        <button id="btnGuardar" (click)="guardarRegistro()" *ngIf="switchButton">GUARDAR</button>
        <button id="btnCancelar" (click)="cerrar()">{{switchButton ? 'CANCELAR' : 'CERRAR'}}</button>
    </div>



</div>
